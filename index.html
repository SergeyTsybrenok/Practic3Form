<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 id="hello-text">Linux Form</h1>

    <form id="mainForm" novalidate>

        <div class="container">
            <h2 class="title">
                User auth
            </h2>

            <div class="small-container">
                <h3 class="title small userAuth">User name</h3>
                <input type="text" class="input-text" id="userName">
            </div>

            <div class="small-containter">
                <h3 class="title small userAuth">Date of birth</h3>
                <input class="input-date" type="date" name="userDateBirth" id="userDateBirth">
            </div>
        </div>

        <div class="container">
            <h2 class="title">
                Create your distro
            </h2>

            <div class="small-container">
                <h3 class="title small">Your distro name</h3>
                <input class="input-text" type="text" name="distroName" id="distroName">
            </div>

            <div class="small-container grid">
                <h3 class="title small grid-title">Main on</h3>
                <!-- <input class="input-text" type="text" name="distroName" id="distroName"> -->

                <label>
                    <input value="redhat" type="radio" name="linux" id="redhat-radio">
                    <img class="img-radio" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Red_Hat_logo.svg/2560px-Red_Hat_logo.svg.png" alt="red hat logo">
                    <div class="image-description">Red Hat</div>
                </label>

                <label>
                    <input value="archlinux" type="radio" name="linux" id="archlinux-radio">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/Arch_Linux_%22Crystal%22_icon.svg/2048px-Arch_Linux_%22Crystal%22_icon.svg.png" alt="arch linux logo" class="img-radio">
                    <div class="image-description">Arch</div>
                </label>

                <label>
                    <input value="gentoo" type="radio" name="linux" id="gentoo-radio">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/48/Gentoo_Linux_logo_matte.svg" alt="gentoo linux logo" class="img-radio">
                    <div class="image-description">Gentoo</div>
                </label>

                <label>
                    <input value="debian" type="radio" name="linux" id="debian-radio">
                    <img src="https://www.debian.org/logos/openlogo-nd.svg" alt="debian linux" class="img-radio">
                    <div class="image-description">Debian</div>
                </label>

                <label>
                    <input value="ubuntu" type="radio" name="linux" id="ubuntu-radio">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/UbuntuCoF.svg/2048px-UbuntuCoF.svg.png" alt="ubuntu linux" class="img-radio">
                    <div class="image-description">Ubuntu</div>
                </label>

                <label>
                    <input value="lfs" type="radio" name="linux" id="lsf-radio">
                    <img src="https://fr.linuxfromscratch.org/img/lfs.png" alt="linux from scratch" class="img-radio">
                    <div class="image-description">LFS</div>
                </label>

                <label>
                    <input value="slackware" type="radio" name="linux" id="slackware-radio">
                    <img src="https://www.linux.com/images/stories/2011/slackware_logo.png" alt="slackware linux logo" class="img-radio">
                    <div class="image-description">Slackware</div>
                </label>
            </div>

            <div class="small-container grid">
                <h3 class="title small grid-title">Auditory</h3>

                <label class="checkbox-label">
                    <input value="beginners" type="checkbox" id="beginners">
                    <div class="text-checkbox">Beginners</div>
                </label>

                <label class="checkbox-label">
                    <input value="advanced" type="checkbox" id="advanced">
                    <div class="text-checkbox">Advanced</div>
                </label>

                <label class="checkbox-label">
                    <input value="professionals" type="checkbox" id="professionals">
                    <div class="text-checkbox">Professionals</div>
                </label>
                
                <label class="checkbox-label">
                    <input value="gods" type="checkbox" id="gods">
                    <div class="text-checkbox">Gods</div>
                </label>
            </div>

            <div class="small-container">
                <h3 class="title small">Philosofy</h3>
                <input class="input-text" type="text" name="distroName" id="distroName">
            </div>

            <div class="small-container">
                <h3 class="title small">Init system</h3>
                <input class="input-text" type="text" name="distroName" id="distroName">
            </div>

            <div class="small-container grid">
                <h3 class="title small grid-title">Face</h3>

                <label class="checkbox-label">
                    <input value="xfce4" type="checkbox" id="xfce4">
                    <div class="text-checkbox">XFCE4</div>
                </label>

                <label class="checkbox-label">
                    <input value="hyprland" type="checkbox" id="Hyprland">
                    <div class="text-checkbox">Hyprland</div>
                </label>

                <label class="checkbox-label">
                    <input value="gnome" type="checkbox" id="gnome">
                    <div class="text-checkbox">GNOME</div>
                </label>
                
                <label class="checkbox-label">
                    <input value="dwm" type="checkbox" id="dwm">
                    <div class="text-checkbox">dwm</div>
                </label>
            </div>

            <div class="small-container">
                <h3 class="title small">Base packages</h3>
                <input class="input-text" type="text" name="distroName" id="distroName">
            </div>

            <div class="small-container">
                <h3 class="title small grid-title">LTS or rolling roll</h3>

                <label class="radio-label">
                    <input value="runit" type="radio" name="init" id="runit">
                    <div class="text-radio">runit</div>
                </label>

                <label class="radio-label">
                    <input value="openrc" type="radio" name="init" id="openrc">
                    <div class="text-radio">OpenRC</div>
                </label>

                <label class="radio-label">
                    <input value="systemmd" type="radio" name="init" id="systemmd">
                    <div class="text-radio">Systemmd</div>
                </label>

                <label class="radio-label">
                    <input type="radio" name="init" id="sinit">
                    <div class="text-radio">Sinit</div>
                </label>
            </div>

            <div class="small-container">
                <h3 class="title small">Hardware</h3>
                <input class="input-text" type="text" name="distroName" id="distroName">
            </div>

            <div class="small-container">
                <h3 class="title small">Ecosystem</h3>
                <input class="input-text" type="text" name="distroName" id="distroName">
            </div>

        </div>



    </form>

    <script>var exports = {};</script>
    <script src="dist/script.js"></script>
</body>
</html>
