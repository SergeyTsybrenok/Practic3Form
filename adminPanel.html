<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="wider">
    <h1>Admin panel</h1>
    <div class="container-wider container">
        <div class="horizontal">
            <button id="loadUserDataButton" class="button">Load users data</button>
            <button id= "backButton" class="button back-button">Back <-</button>
        </div>

        <h2>User data</h2>
        <div id="userdataText" class="main-table userdata">
            <div class="table-row">
                <div class="user-name data-row">Example name</div>
                <div class="date-birth data-row">2000-10-21</div>
                <div class="distro-name data-row">Linux</div>
                <div class="based-on data-row">Arch</div>
                <div class="auditory data-row">Begginers</div>
                <div class="philosofy data-row">Be better then me</div>
                <div class="init-system data-row">sinit</div>
                <div class="desktop-environment data-row">xfce4</div>
                <div class="base-packages data-row">dnf</div>
                <div class="type-of-update data-row">LTS</div>
                <div class="license data-row">mit</div>
                <div class="package-manager data-row">pacman</div>
            </div>
            <div class="table-row">
                <div class="user-name data-row">Example name</div>
                <div class="date-birth data-row">2000-10-21</div>
                <div class="distro-name data-row">Linux</div>
                <div class="based-on data-row">Arch</div>
                <div class="auditory data-row">Begginers</div>
                <div class="philosofy data-row">Be better then me</div>
                <div class="init-system data-row">sinit</div>
                <div class="desktop-environment data-row">xfce4</div>
                <div class="base-packages data-row">dnf</div>
                <div class="type-of-update data-row">LTS</div>
                <div class="license data-row">montecarlo</div>
                <div class="package-manager data-row">pacman</div>
            </div>

        </div>
    </div>

    <script type="module" src="dist/AdminPanel.js"></script>
</body>
</html>
